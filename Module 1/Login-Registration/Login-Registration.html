<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration Page with JavaScript</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-image: url(01.jpg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group label {
            display: block;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #981515;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .switch {
            margin-top: 10px;
        }

        .switch a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
    </style>
</head>
<body>
    <!-- Starting Login Form -->
    <div class="container">
        <h2>Login / Registration</h2>
        <div id="login-form">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <div class="form-group">
                <button onclick="login()">Login</button>
            </div>
        </div>
        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" (required)>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="form-group">
                <button onclick="register()" >Register</button>
            </div>
        </div>
        <div class="switch">
            <p id="toggle">Don't have an account? <a href="#">Register </a></p>
        </div>
    </div>
    <!-- Login Form End -->

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleLink = document.getElementById('toggle');
        const users = [];

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
        });

                errorElement.textContent = "Please fill in your email first.";
            } else {
                errorElement.textContent = ""; // Clear any previous error message
                // You can proceed with other validation or actions here
            }
        //  Function For Login-Email and Password
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                alert('Login successful');
            } else {
                alert('Login failed. Please check your credentials.');
            }

            
        }
        // Function For Register-Email and Password
        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const userExists = users.some(u => u.email === email);
            if (userExists) {
                alert('User with this email already exists.');
            } else {
                users.push({ email, password });
                alert('Registration successful. You can now login.');
            }
        }
    </script>
</body>
</html>
